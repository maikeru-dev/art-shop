<div class="container">
  <div class="container d-inline">
    <label id="passwordLabel" style="display: none" for="passwordAuth"
      >Password:</label
    >
    <input style="display: none" id="passwordAuth" type="password" /><br />
    <button
      class="btn btn-outline-primary"
      style="display: none"
      id="loginButton"
      type="button"
    >
      Login
    </button>
    <button
      class="btn btn-outline-danger"
      style="display: none"
      id="logoutButton"
      type="button"
    >
      Logout
    </button>
    <button
      type="button"
      id="seeOrdersButton"
      class="btn btn-outline-info"
      style="display: none"
    >
      See Orders
    </button>
    <button
      type="button"
      id="seeArtButton"
      class="btn btn-outline-info"
      style="display: none"
    >
      See Art
    </button>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addRowFn"
      id="addRowButton"
    >
      Add row
    </button>
  </div>
</div>
